<!DOCTYPE html>
<html>
<head>
	<title>Cardstories</title>
	<script type="text/javascript" src="js/jquery/jquery-1.5.js"></script>
        <script type="text/javascript" src="js/supplant.js"></script>
	<link rel="stylesheet" href="tablesorter/blue/style.css" type="text/css" media="screen">
	<script type="text/javascript" src="tablesorter/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="tablesorter/jquery.tablesorter.pager.js"></script>
	<script type="text/javascript" src="js/jquery.metadata.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.jqDock.min.js"></script>
	<link rel="stylesheet" href="css/all.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/images.css" type="text/css" media="screen">
	<script type="text/javascript" src="js/jquery.cardstories.js"></script>
	<script type="text/javascript" src="js/jquery.query-2.1.7.js"></script>
</head>
<body>
      <div class="cardstories">
        <div class="cardstories_logo"></div>
        <div class="cardstories_line cardstories_line_top"></div>
        <div class="cardstories_subscribe">
          <input class="cardstories_name" type="text" name="name" />
          <input class="cardstories_submit" type="submit" name="submit" value="play" />
        </div>
	<div class="cardstories_create">

            <div class="cardstories_bubble cardstories_bubble_pick_a_card"></div>
            <div class="cardstories_counter"></div>
            <div class="cardstories_cards">
              <img src="css/images/card01.png" class="cardstories_card" data="{card:1}" />
              <img src="css/images/card02.png" class="cardstories_card" data="{card:2}" />

              <img src="css/images/card026.png" class="cardstories_card" data="{card:26}" />
              <img src="css/images/card027.png" class="cardstories_card" data="{card:27}" />
              <img src="css/images/card028.png" class="cardstories_card" data="{card:28}" />
              <img src="css/images/card029.png" class="cardstories_card" data="{card:29}" />
              <img src="css/images/card030.png" class="cardstories_card" data="{card:30}" />

            </div>
          </div>
          <div class="cardstories_write_sentence">
            <div class="cardstories_counter"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_write">
              <div>
                <textarea class="cardstories_sentence" cols="60" rows="3" name="sentence">A sentence related to the card</textarea>
                <div class="cardstories_submit"></div>
              </div>
            </div>
          </div>
	</div>
	<div class="cardstories_invitation">
	  <div class="cardstories_participate">
	    <div class="cardstories_sentence"></div>
	    <input class="cardstories_submit" type="submit" name="submit" value="participate" />
	  </div>
	  <div class="cardstories_pick">
            <div class="cardstories_bubble_player_pick_a_card"></div>
            <div class="cardstories_mask_chose_a_card"></div>
            <div class="cardstories_submit"></div>
            <div class="cardstories_sentence_container">
              <div>
	        <div class="cardstories_brace cardstories_brace_open"></div>
	        <div class="cardstories_sentence"></div>
	        <div class="cardstories_brace cardstories_brace_close"></div>
              </div>
            </div>
            <div class="cardstories_cards" data="{card:'css/medium/card0{card}.png'}" >
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
            </div>
	  </div>
	  <div class="cardstories_owner">
	    <div class="cardstories_voting"></div>
	    <div class="cardstories_pending_invitations"></div>
            <div class="cardstories_cards" data="{card:'css/thumbs/card0{card}.png', nocard:'css/thumbs/card-back.png', waiting:'Waiting'}" >
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
              <img class="cardstories_card" />
            </div>
	    <a href="" class="cardstories_invite">link to the game</a>
	    <a href="" class="cardstories_refresh">refresh</a>
	  </div>
	</div>
	<div class="cardstories_vote">
	  <div class="cardstories_voter">
            <div class="cardstories_bubble_player_vote_for_a_card"></div>
            <div class="cardstories_mask_chose_a_card"></div>
            <div class="cardstories_submit"></div>
            <div class="cardstories_sentence_container">
              <div>
	        <div class="cardstories_brace cardstories_brace_open"></div>
	        <div class="cardstories_sentence"></div>
	        <div class="cardstories_brace cardstories_brace_close"></div>
              </div>
            </div>
            <div class="cardstories_cards" data="{card:'css/medium/card0{card}.png',nocard:'css/medium/card-back.png'}" >
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
              <img class="cardstories_card"></img>
            </div>
	  </div>

          <div class="cardstories_owner">
            <div class="cardstories_sentence"></div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>

                <div class="cardstories_result"></div>

            </div>

              <div class="cardstories_results">

                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>

                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>
              <div class="cardstories_results">
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>
              <div class="cardstories_results">
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>
              <div class="cardstories_results">
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_finish">COMPLETE</div>
          </div>
	</div>
        <div class="cardstories_complete">
          <div class="cardstories_sentence"></div>
          <div class="cardstories_card"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
        </div>

        $('.cardstories').cardstories($.query.get('player_id'), $.query.get('game_id'));

</body>
</html>
