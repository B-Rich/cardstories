<!DOCTYPE html>
<html>
  <head>
    <title>QUnit Test Suite</title>
    <script type="text/javascript" src="../js/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="../js/supplant.js"></script>
    <script type="text/javascript" src="../js/jquery.placeholder-1.0.1.js"></script>
    <script type="text/javascript" src="../js/jquery.query-2.1.7.js"></script>
    <script type="text/javascript" src="../js/jquery.cardstories.js"></script>
    <script type="text/javascript" src="../js/jquery.cardstories.chat.js"></script>

    <link rel="stylesheet" href="qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="chat.js"></script>

    <style type="text/css">
        .cardstories_chat_display {
            height: 30px;
            overflow: auto;
            width: 50px;
        }
    </style>
  </head>
  <body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div id="cardstories_chat_example">
        <div class="cardstories_chat_display"></div>
        <input class="cardstories_chat_input" type="text" placeholder="Chat with online friends here" />
      </div>
    </div>
  </body>
</html>
