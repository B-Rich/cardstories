<!DOCTYPE html>
<html>
  <head>
    <title>QUnit Test Suite</title>
    <script type="text/javascript" src="../js/jquery/jquery-1.5.js"></script>
    <script type="text/javascript" src="../js/supplant.js"></script>

    <link rel="stylesheet" href="../tablesorter/blue/style.css" type="text/css" media="screen">
    <script type="text/javascript" src="../tablesorter/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="../tablesorter/jquery.tablesorter.pager.js"></script>

    <script type="text/javascript" src="../js/jquery.metadata.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/jquery.cardstories.js"></script>

    <link rel="stylesheet" href="qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div class="cardstories">
        <div class="cardstories_subscribe">
          <input class="cardstories_name" type="text" name="name" />
          <input class="cardstories_submit" type="submit" name="submit" value="play" />
        </div>
        <div class="cardstories_create">
          <div class="cardstories_pick_card">
            <div class="cardstories_cards">
              <div class="cardstories_card cardstories_card1 {card:1}" >
                <input type="radio" name="card" value="1" />
              </div>
              <div class="cardstories_card cardstories_card2 {card:2}" >
                <input type="radio" name="card" value="2" />
              </div>
              <div class="cardstories_card cardstories_card3 {card:3}" >
                <input type="radio" name="card" value="3" />
              </div>
              <div class="cardstories_card cardstories_card4 {card:4}" >
                <input type="radio" name="card" value="4" />
              </div>
            </div>
            <input class="cardstories_submit" type="submit" name="submit" value="write sentence" />
          </div>
          <div class="cardstories_write_sentence">
            <div class="cardstories_card"></div>
            <input class="cardstories_sentence" type="text" name="sentence" />
            <input class="cardstories_submit" type="submit" name="submit" value="invite friends" />
          </div>
        </div>
        <div class="cardstories_invitation">
          <div class="cardstories_participate">
            <div class="cardstories_sentence"></div>
            <input class="cardstories_submit" type="submit" name="submit" value="participate" />
          </div>
          <div class="cardstories_pick">
            <div class="cardstories_sentence"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
          </div>
          <div class="cardstories_owner">
            <div class="cardstories_voting"></div>
            <a href="" class="cardstories_invite">link to the game</a>
            <a href="" class="cardstories_refresh">refresh</a>
          </div>
        </div>
        <div class="cardstories_vote">
          <div class="cardstories_voter">
            <div class="cardstories_sentence"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
          </div>
          <div class="cardstories_viewer">
            <div class="cardstories_sentence"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
            <div class="cardstories_card"></div>
          </div>
          <div class="cardstories_owner">
            <div class="cardstories_sentence"></div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>
              <div class="cardstories_results">
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_votes">
              <div class="cardstories_card"></div>
              <div class="cardstories_results">
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
                <div class="cardstories_result"></div>
              </div>
            </div>

            <div class="cardstories_finish"></div>
          </div>
        </div>
        <div class="cardstories_complete">
          <div class="cardstories_sentence"></div>
          <div class="cardstories_card"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
          <div class="cardstories_player"></div>
        </div>
        Copyright (C)
      </div>
    </div>
  </body>
</html>
