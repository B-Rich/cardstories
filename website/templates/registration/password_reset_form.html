{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}
  <div class="cardstories_extras cardstories_active">
    <div class="cardstories_subscribe cardstories_active">
      <div class="cardstories_logo_welcome"></div>
      <a href="http://farsides.com/" target="_blank"><div class="cardstories_logo_farsides"></div></a>
      <div class="cardstories_password_form">
        <div class="cardstories_password_form_title">Forgotten your password? Enter your email, and we'll send instructions for setting a new one.</div>
        <form action="" method="post">{% csrf_token %}
          {{ form.email.errors }}
	  {{ form.email }}
          <input type="submit" value="Reset my password" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
