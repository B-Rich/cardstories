<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Cardstories Vote</title>
</head>

<body>
<table width="600" border="0" background='%(url)s/plugins/mail/templates/vote/background.png'>
  <tr>
    <td align="center">
      <div style='font-size:38px; line-height:38px; font-family:Arial, Helvetica; color:#E7E0CE'>
        New Vote!
      </div>
      <div style='font-size:15px; line-height:15px; font-family:Arial, Helvetica; color:#E7E0CE'>
        One of your friends voted. 
      </div>
    </td>
    <td align="center">
      <br>
      <a href='%(url)s/?game_id=%(game_id)d'>
      <img src="%(url)s/plugins/mail/templates/vote/button.png" width="125" height="117" />
      </a>
    </td>
  </tr>
  <tr>
    <td rowspan="2">
      <img src="%(url)s/plugins/mail/templates/vote/cup.png" width="305" height="386" />
    </td>
    <td align="center">
      <br>
      <img src="%(url)s/plugins/mail/templates/vote/logo.png" width="223" height="171" />
    </td>
  </tr>
  <tr>
    <td align="center">
      <div style='font-size:21px; font-family:Arial, Helvetica; color:#F4DFCC'>
        Check the card that
      </div>
      <div style='font-size:14px; font-family:Arial, Helvetica; color:#F4DFCC'>
        %(player_email)s
      </div>
      <div style='font-size:21px; font-family:Arial, Helvetica; color:#F4DFCC'>
        voted just now!
      </div>
    </td>
  </tr>
</table>
</body>
</html>
